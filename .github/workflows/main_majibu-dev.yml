# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - majibu-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://majiburegistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_979e745da9a34d2483389e2386e99c5d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6fddbb06ad5249198b4dbf71ea271730 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: majiburegistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_979e745da9a34d2483389e2386e99c5d }}/majibu:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'majibu-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_798f3c54b1a942f4ae14c3caaffde698 }}
        images: 'majiburegistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_979e745da9a34d2483389e2386e99c5d }}/majibu:${{ github.sha }}'