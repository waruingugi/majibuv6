# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - majibu-dev

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://majiburegistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d004955daf6541348c40d60605414e41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0623c502ff134d56998dea5d5f149396 }}

    - name: Build and push Docker Compose services
      run: |
        docker-compose -f ./docker/docker-compose.azure.yml build
        docker-compose -f ./docker/docker-compose.azure.yml push
      env:
        TAG: ${{ github.sha }}
        DOCKER_REGISTRY: majiburegistry.azurecr.io
        DOCKER_USERNAME: ${{ secrets.AzureAppService_ContainerUsername_979e745da9a34d2483389e2386e99c5d }}
        DOCKER_PASSWORD: ${{ secrets.AzureAppService_ContainerPassword_6fddbb06ad5249198b4dbf71ea271730 }}


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'majibu-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c398f47db45143a5b4bace6876906c18 }}
        images: 'majiburegistry.azurecr.io/majibu'
