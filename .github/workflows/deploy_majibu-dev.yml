# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - majibu-dev

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://majiburegistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_687d70e7df624d50bc0cd3044c6a1517 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dcb67c37610944f08bac65e00f870a45 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: majiburegistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_687d70e7df624d50bc0cd3044c6a1517 }}/majibu:${{ github.sha }}
        file: ./docker/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'majibu-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66d1cf307c42465da0e9565ef72b0ddf }}
        images: 'majiburegistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_687d70e7df624d50bc0cd3044c6a1517 }}/majibu:${{ github.sha }}'
